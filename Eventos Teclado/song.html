<!DOCTYPE html>
<html>
<head>
	<title>Teste de PlayList</title>
</head>
<body>

	<audio controls="" id="audio">
		<source src="song.mp3" type="audio/mp3">
	</audio>
	
<script type="text/javascript">
	document.addEventListener('keydown', function(e) {
		if (e.keyCode == 13) {
			document.getElementById('audio').play();
		}
	});
