<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Operações com JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script>

        //* multiplicação
        // / divisão
        // - subtração
        // % resto da divisão

        // Pequena aplicação 

        function calcular() {
           var num1 = parseInt(document.getElementById("campo1").value);
           var num2 = parseInt(document.getElementById("campo2").value);
           var soma = num1 + num2;
           document.getElementById("resultado").value = soma;
        }
    </script>
</head>
<body>
    <input type="text" name="campo1" id="campo1">
    <input type="text" name="campo2" id="campo2">
    <button onclick="calcular()">Calcular</button><br>
    <input type="text" id="resultado" readonly>
</body>
</html>
