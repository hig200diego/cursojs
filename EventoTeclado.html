<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Eventos de Teclado</title>
</head>
<body>
	<input type="text" onKeyDown="apertouTecla(event)">


<script type="text/javascript">
	function apertouTecla(event) {
		console.log("Você apertou a tecla de código: " + event.keyCode);
	}
</script>
</body>
</html>
