<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Mudando a cor do background</title>
	<style type="text/css"></style>
	<style type="text/css">
		.container {
			display: flex;
		}

		.container div {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			margin-right: 5px;
			cursor: pointer;
		}

		#mint {
			background-color: #00b894;
		}
		#eggblue {
			background-color: #00cec9;
		}
		#electronblue {
			background-color: #0984e3;
		}

		#square {
			margin-top: 30px;
			width: 500px;
			height: 600px;
			background-color: red;
		}
	</style>

</head>
<body>

	<div class="container">
		<div id="mint" onclick="mudarMint()"></div>
		<div id="eggblue" onclick="mudarEggBlue()"></div>
		<div id="electronblue" onclick="mudarElectronblue()"></div>
	</div>

	<div id="square"></div>


<script type="text/javascript">
	function mudarMint() {
	   document.getElementById('square').style.background ='#00b894';
	}

	function mudarEggBlue() {
		document.getElementById('square').style.background ='#00cec9';
	}

	function mudarElectronblue() {
		document.getElementById('square').style.background ='#0984e3';
	}
</script>
</body>
</html>
